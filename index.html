<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodWe SEMS Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .dashboard {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .weather {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .energy-flow {
            text-align: center;
            margin: 20px 0;
        }
        .value {
            font-weight: bold;
            font-size: 24px;
        }
        .chart-container {
            height: 200px;
            margin: 30px 0;
            position: relative;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px;
        }
        .chart {
            display: flex;
            height: 100%;
            align-items: flex-end;
            justify-content: space-around;
        }
        .chart-bar {
            width: 30px;
            background: #27ae60;
            border-radius: 5px 5px 0 0;
            transition: height 0.5s ease;
            position: relative;
        }
        .chart-label {
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
            font-size: 12px;
        }
        .test-mode {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Rokla</h1>
            <div class="info">
                <div><strong>SN:</strong> 9010KETU21CW1446</div>
                <div><strong>Model:</strong> GW10k-ET</div>
            </div>
        </div>

        <div class="weather">
            <div>Today <span class="value">21°C</span></div>
            <div>Saturday <span class="value">14/24°C</span></div>
            <div>Sunday <span class="value">15/28°C</span></div>
            <div>Monday <span class="value">15/25°C</span></div>
        </div>

        <div class="energy-flow">
            <div>Working (On-Grid)</div>
            <div class="value" id="pv-power">1,09 kW</div>
            <div>PV Power</div>
            <div id="battery-soc">0%</div>
        </div>

        <div class="chart-container">
            <h3>Denná produkcia (kWh)</h3>
            <div class="chart" id="production-chart">
                <!-- Graf sa vygeneruje JavaScriptom -->
            </div>
        </div>

        <div style="text-align: center; margin-top: 10px;">
            <span id="current-date">18.7.2025</span> | 
            <span class="test-mode">TEST MODE</span> | 
            SOC: <span id="soc">0%</span>
        </div>
    </div>

    <script>
        // Dáta pre graf
        const chartData = {
            times: ["6:00", "9:00", "12:00", "15:00", "18:00", "21:00"],
            values: [0.5, 2.1, 3.8, 2.9, 1.2, 0.1]
        };

        // Vytvorenie grafu
        function createChart() {
            const chart = document.getElementById('production-chart');
            const maxValue = Math.max(...chartData.values);
            
            chartData.values.forEach((value, index) => {
                const barContainer = document.createElement('div');
                barContainer.style.display = 'flex';
                barContainer.style.flexDirection = 'column';
                barContainer.style.alignItems = 'center';
                
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                bar.style.height = `${(value / maxValue) * 100}%`;
                bar.style.width = '40px';
                bar.title = `${value.toFixed(1)} kWh`;
                
                const label = document.createElement('div');
                label.className = 'chart-label';
                label.textContent = chartData.times[index];
                
                barContainer.appendChild(bar);
                barContainer.appendChild(label);
                chart.appendChild(barContainer);
            });
        }

        // Spustenie po načítaní stránky
        window.addEventListener('DOMContentLoaded', createChart);
    </script>
</body>
</html>
