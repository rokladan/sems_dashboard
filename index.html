<<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodWe SEMS Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .dashboard {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #2c3e50;
        }
        .weather {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .weather-day {
            text-align: center;
            padding: 5px;
        }
        .energy-flow {
            text-align: center;
            margin: 20px 0;
        }
        .stat-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .details-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            text-align: center;
            margin-top: 15px;
        }
        .value {
            font-weight: bold;
            font-size: 18px;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Rokla</h1>
            <div class="info">
                <div><strong>SN:</strong> 9010KETU21CW1446</div>
                <div><strong>Model:</strong> GW10k-ET</div>
            </div>
        </div>

        <div class="weather">
            <div class="weather-day">
                <div class="day">Today</div>
                <div class="temp">21°C</div>
            </div>
            <div class="weather-day">
                <div class="day">Saturday</div>
                <div class="temp">14/24°C</div>
            </div>
            <div class="weather-day">
                <div class="day">Sunday</div>
                <div class="temp">15/28°C</div>
            </div>
            <div class="weather-day">
                <div class="day">Monday</div>
                <div class="temp">15/25°C</div>
            </div>
        </div>

        <div class="energy-flow">
            <div class="status">Working (On-Grid)</div>
            <div class="power value" id="pv-power">0.00 kW</div>
            <div>PV Power</div>
            <div class="battery value" id="battery-soc">0%</div>
        </div>

        <div class="stat-box">
            <h3>Power Generation</h3>
            <div class="value" id="pv-generation-today">0.00 kWh</div>
            <div>Today</div>
            <div class="value" id="total-generation">0.00 kWh</div>
            <div>Total</div>
        </div>

        <div class="details">
            <div class="details-grid">
                <div>
                    <div>PV(W)</div>
                    <div class="value" id="pv-w">0</div>
                </div>
                <div>
                    <div>Battery(W)</div>
                    <div class="value" id="battery-w">0</div>
                </div>
                <div>
                    <div>Grid(W)</div>
                    <div class="value" id="grid-w">0</div>
                </div>
                <div>
                    <div>Load(W)</div>
                    <div class="value" id="load-w">0</div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <span id="current-date">Loading...</span> | SOC: <span id="soc">0%</span>
            </div>
        </div>
    </div>

    <script>
    // TESTOVACIE DÁTA - nahradia sa API dátami v budúcnosti
    const testData = {
        timestamp: "2025-07-18T14:30:00Z",
        production_kw: 1.09,        // zodpovedá "0,00 kW" z obrázku (prepíše sa)
        battery_level_percent: 0,    // "0%" z obrázku
        pvGenerationToday: 13.9,     // "13,90 kWh" z obrázku
        totalGeneration: 27470.3,    // "27 470,30 kWh"
        grid_export_kw: 0.55,
        consumption_kw: 1.85
    };

    function updateDashboard(data) {
        // Formátovanie čísel podľa SK konvencie
        const format = (num) => num.toLocaleString('sk-SK', {maximumFractionDigits: 2});

        document.getElementById('pv-power').textContent = `${format(data.production_kw)} kW`;
        document.getElementById('battery-soc').textContent = `${data.battery_level_percent}%`;
        document.getElementById('pv-generation-today').textContent = `${format(data.pvGenerationToday)} kWh`;
        document.getElementById('total-generation').textContent = `${format(data.totalGeneration)} kWh`;
        
        // Detaily v wattoch
        document.getElementById('pv-w').textContent = format(data.production_kw * 1000);
        document.getElementById('load-w').textContent = format(data.consumption_kw * 1000);
        
        // Dátum
        document.getElementById('current-date').textContent = 
            new Date(data.timestamp).toLocaleDateString('sk-SK');
    }

    // Simulácia načítania dát
    function loadData() {
        console.log("Používam testovacie dáta");
        updateDashboard(testData);
        
        // Vizualizácia testovacieho režimu
        document.querySelector('.dashboard').style.border = "2px dashed orange";
        document.getElementById('current-date').textContent += " (TEST MODE)";
    }

    // Spustenie po načítaní stránky
    window.addEventListener('DOMContentLoaded', loadData);
</script>
</body>
</html>
