
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEMS+ Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            width: 90vw;
            max-width: 600px;
            height: 50vh;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Výroba vs Spotreba</h1>
    <canvas id="powerChart"></canvas>

    <script>
        const ctx = document.getElementById('powerChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["8:00", "10:00", "12:00", "14:00", "16:00", "18:00"],
                datasets: [
                    {
                        label: 'Výroba (kWh)',
                        data: [1.2, 2.5, 3.8, 4.0, 2.7, 1.1],
                        borderColor: '#4caf50',
                        backgroundColor: 'rgba(76, 175, 80, 0.2)',
                        tension: 0.4
                    },
                    {
                        label: 'Spotreba (kWh)',
                        data: [1.5, 2.0, 3.2, 3.5, 3.0, 1.6],
                        borderColor: '#f44336',
                        backgroundColor: 'rgba(244, 67, 54, 0.2)',
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                animation: {
                    duration: 1000,
                    easing: 'easeOutQuart'
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
