<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEMS+ Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    canvas {
      width: 90vw;
      max-width: 600px;
      height: 50vh;
    }
    h1 {
      margin-bottom: 10px;
    }
    .data-block {
      margin: 10px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>SEMS+ Live Dáta</h1>

  <div class="data-block" id="timestamp"></div>
  <div class="data-block">Výroba: <span id="production"></span> kW</div>
  <div class="data-block">Spotreba: <span id="consumption"></span> kW</div>
  <div class="data-block">Export do siete: <span id="export"></span> kW</div>
  <div class="data-block">Import zo siete: <span id="import"></span> kW</div>
  <div class="data-block">Nabíjanie batérie: <span id="charge"></span> kW</div>
  <div class="data-block">Vybitie batérie: <span id="discharge"></span> kW</div>
  <div class="data-block">Stav batérie: <span id="battery"></span> %</div>

  <canvas id="powerChart"></canvas>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        // Zobrazenie hodnôt
        document.getElementById('timestamp').textContent = 'Čas: ' + new Date(data.timestamp).toLocaleString();
        document.getElementById('production').textContent = data.production_kw;
        document.getElementById('consumption').textContent = data.consumption_kw;
        document.getElementById('export').textContent = data.grid_export_kw;
        document.getElementById('import').textContent = data.grid_import_kw;
        document.getElementById('charge').textContent = data.battery_charge_kw;
        document.getElementById('discharge').textContent = data.battery_discharge_kw;
        document.getElementById('battery').textContent = data.battery_level_percent;

        // Vykreslenie grafu
        const ctx = document.getElementById('powerChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Výroba', 'Spotreba', 'Export', 'Import', 'Nabíjanie', 'Vybitie'],
            datasets: [{
              label: 'Energia (kW)',
              data: [
                data.production_kw,
                data.consumption_kw,
                data.grid_export_kw,
                data.grid_import_kw,
                data.battery_charge_kw,
                data.battery_discharge_kw
              ],
              backgroundColor: [
                '#4caf50', '#f44336', '#2196f3', '#ff9800', '#9c27b0', '#795548'
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      })
      .catch(error => {
        console.error('Chyba pri načítaní JSON:', error);
      });
  </script>
</body>
</html>
