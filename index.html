<<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodWe SEMS Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .dashboard {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #2c3e50;
        }
        .weather {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .weather-day {
            text-align: center;
            padding: 5px;
        }
        .energy-flow {
            text-align: center;
            margin: 20px 0;
        }
        .stat-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .details-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            text-align: center;
            margin-top: 15px;
        }
        .value {
            font-weight: bold;
            font-size: 18px;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Rokla</h1>
            <div class="info">
                <div><strong>SN:</strong> 9010KETU21CW1446</div>
                <div><strong>Model:</strong> GW10k-ET</div>
            </div>
        </div>

        <div class="weather">
            <div class="weather-day">
                <div class="day">Today</div>
                <div class="temp">21°C</div>
            </div>
            <div class="weather-day">
                <div class="day">Saturday</div>
                <div class="temp">14/24°C</div>
            </div>
            <div class="weather-day">
                <div class="day">Sunday</div>
                <div class="temp">15/28°C</div>
            </div>
            <div class="weather-day">
                <div class="day">Monday</div>
                <div class="temp">15/25°C</div>
            </div>
        </div>

        <div class="energy-flow">
            <div class="status">Working (On-Grid)</div>
            <div class="power value" id="pv-power">0.00 kW</div>
            <div>PV Power</div>
            <div class="battery value" id="battery-soc">0%</div>
        </div>

        <div class="stat-box">
            <h3>Power Generation</h3>
            <div class="value" id="pv-generation-today">0.00 kWh</div>
            <div>Today</div>
            <div class="value" id="total-generation">0.00 kWh</div>
            <div>Total</div>
        </div>

        <div class="details">
            <div class="details-grid">
                <div>
                    <div>PV(W)</div>
                    <div class="value" id="pv-w">0</div>
                </div>
                <div>
                    <div>Battery(W)</div>
                    <div class="value" id="battery-w">0</div>
                </div>
                <div>
                    <div>Grid(W)</div>
                    <div class="value" id="grid-w">0</div>
                </div>
                <div>
                    <div>Load(W)</div>
                    <div class="value" id="load-w">0</div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <span id="current-date">Loading...</span> | SOC: <span id="soc">0%</span>
            </div>
        </div>
    </div>

    <script>
        // Konfigurácia
        const config = {
            useLocalData: true, // Prepnite na false pre SEMS API
            updateInterval: 30000 // 30 sekúnd
        };

        // Funkcia pre aktualizáciu UI
        function updateDashboard(data) {
            // Bezpečné načítanie hodnôt
            const getValue = (value, fallback = 0) => {
                return (value !== undefined && value !== null) ? value : fallback;
            };

            // Hlavné hodnoty
            document.getElementById('pv-power').textContent = 
                `${getValue(data.production_kw, 0).toFixed(2)} kW`;
            document.getElementById('battery-soc').textContent = 
                `${getValue(data.battery_level_percent, 0)}%`;

            // Štatistiky
            document.getElementById('pv-generation-today').textContent = 
                `${getValue(data.pvGenerationToday, 0).toFixed(2)} kWh`;
            document.getElementById('total-generation').textContent = 
                `${getValue(data.totalGeneration, 0).toFixed(2)} kWh`;

            // Detaily (kW -> W)
            document.getElementById('pv-w').textContent = 
                Math.round(getValue(data.production_kw, 0) * 1000);
            document.getElementById('battery-w').textContent = 
                Math.round(getValue(data.battery_charge_kw, 0) * 1000);
            document.getElementById('grid-w').textContent = 
                Math.round(getValue(data.grid_export_kw, 0) * 1000);
            document.getElementById('load-w').textContent = 
                Math.round(getValue(data.consumption_kw, 0) * 1000);

            // Dátum
            const date = new Date(data.timestamp || new Date());
            document.getElementById('current-date').textContent = 
                date.toLocaleDateString('sk-SK') + " " + date.toLocaleTimeString('sk-SK');
        }

        // Načítanie lokálnych dát
        async function loadLocalData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                console.log("Lokálne dáta načítané");
                return data;
            } catch (error) {
                console.error("Chyba pri načítaní data.json:", error);
                return null;
            }
        }

        // Načítanie dát z SEMS API (pre budúce rozšírenie)
        async function loadApiData() {
            console.warn("API nie je v tejto verzii implementované");
            return null;
        }

        // Hlavná funkcia
        async function initDashboard() {
            const data = config.useLocalData ? 
                await loadLocalData() : 
                await loadApiData();

            if (data) {
                updateDashboard(data);
            } else {
                // Fallback na testovacie dáta
                updateDashboard({
                    timestamp: new Date().toISOString(),
                    production_kw: 1.09,
                    battery_level_percent: 0,
                    pvGenerationToday: 20.5,
                    totalGeneration: 27476.9,
                    battery_charge_kw: 0.3,
                    grid_export_kw: 0.55,
                    consumption_kw: 1.85
                });
                document.querySelector('.dashboard').style.border = "2px solid orange";
                document.getElementById('pv-power').classList.add('warning');
                console.log("Používam testovacie dáta");
            }
        }

        // Spustenie a periodická aktualizácia
        initDashboard();
        setInterval(initDashboard, config.updateInterval);
    </script>
</body>
</html>
